<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider de Imágenes Dinámico</title>
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../dev-laoz-WaveArtCSS/src/theme.css" />
    <link rel="stylesheet" href="../dev-laoz-WaveArtCSS/src/base.css" />
    <link rel="stylesheet" href="../dev-laoz-WaveArtCSS/src/components.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="../dev-laoz-WaveArtCSS/assets/favicons/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="slider-container">
      <div class="tooltip">
        <!-- Botón Anterior -->
        <button id="prev" class="slider-button">❮</button>
      </div>

      <!-- Contenedor del slider y la descripción (dos columnas) -->
      <div id="slider-content">
        <!-- Imagen -->
        <div id="slider"></div>

        <!-- Detalles (Título y Descripción) -->
        <div id="details" class="hidden">
          <h2 id="image-title">...</h2>
          <div id="image-description"></div>
        </div>
      </div>
      <div class="tooltip">
        <!-- Botón Siguiente -->
        <button id="next" class="slider-button">❯</button>
      </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="script.js"></script>
  </body>
</html>
